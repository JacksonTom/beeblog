{{template "header"}}
		<title>首页 JacksonTom 博客</title>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>

        <div class = "container">
            <div class="col-md-9">
                {{range .Topics}}
                    <div class="page-header">
                        <h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
                        <h6 class="text-muted">文章发表于{{.Created}} 浏览：{{.Views}} 评论：{{.ReplyCount}}</h6>
                        {{.Content}}
                    </div>
                {{end}}
            </div>

            <div class="col-md-3">
                <h3>文章分类</h3>
                <ul>
                    {{range .Categories}}
                    <li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
                    {{end}}
                </ul>
            </div>
        </div>
        <div>
            <li>
                <a href="http://www.beian.miit.gov.cn" target="_Blank">苏ICP备19012905号</a>
            </li>
        </div>


        <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
